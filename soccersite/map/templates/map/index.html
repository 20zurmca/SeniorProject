<!DOCTYPE html>

{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <!-- map applicaton static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'map/css/stylesheet.css' %}">
    <link rel="shortcut icon" href="{% static 'map/img/favicon.ico' %}" />
    <script src="{% static 'map/js/map.js' %}"></script>

    <title>Lafayette Soccer Project</title>
  </head>

  <body>
    <div class="header">
      <h2 id="name">Soccer Hotspots</h2>
      <p id="instruction">
        Select filters to find players of interest. Then, click the submit button
        to view their high schools.
      </p>
    </div>

    <div class="forms"> <!-- using bootstrap to create selectors -->
      <select class="custom-select" id="leagueSelector">
        <!-- TODO: Use the database and django template language to create the options -->
        <option value="" disabled selected>League</option>
      </select>

      <select class="custom-select" id="collegeSelector">
        <!-- TODO: Use the database and django template language to create the options -->
        <option value="" disabled selected>College</option>
      </select>

      <select class="custom-select" id="positionSelector">
        <!-- TODO: Use the database and django template language to create the options -->
        <option value="" disabled selected>Position</option>
      </select>

      <select class="custom-select" id="starterSelector">
        <option disabled selected>Number of Years Starter</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4+</option>
      </select>

      <select class="custom-select" id="conferenceSelector">
        <option disabled selected>Number of Years All-Conference</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4+</option>
      </select>
    </div>

    <div id="go-button"></div>

    <div id = "map"></div>

    <div id="table"></div>

    <div class="footer">
        <p>
          Developers:
          <br>
          <a href = "https://www.linkedin.com/in/cameron-zurmuhl/" target = "_blank" >Cameron Zurmuhl '20</a>
          <br>
          Joseph Teddick '20
          <br>
          Xingwen Wei '20
          <br>
          Matthew Gerber '20
          <br>
          <br>
          Inspired By:
          <br>
          <a href = "https://www.goleopards.com/sports/mens-soccer/roster/coaches/dennis-bohn/511" target = "_blank">Dennis Bohn</a>
        </p>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap">
   </script>
  </body>
</html>
