    <title>Lafayette Soccer Project</title>

  <body>
    <div class="header">
      <h2 id="name">Soccer Hotspots</h2>
      <p id="instruction">
        Select filters to find players of interest. Then, click the submit button
        to view their high schools.
      </p>
    </div>

    <div class="selectors">
      <select class="select-search" multiple id="collegeLeagueSelector">
          <optgroup label="College League">
              <!-- TODO: use the db and django to loop through and create all option tags -->
              <option>Patriot</option>
              <option>Ivy</option>
              <option>Southern</option>
          </optgroup>
      </select>

      <select class="select-search" multiple id="collegeSelector">
          <optgroup label="College">
             <!-- TODO: use the db and django to loop through and create all option tags -->
              <option>Lafayette College</option>
              <option>Lehigh University</option>
              <option>Harvard University</option>
          </optgroup>
      </select>

      <select class="select-search" multiple id="positionSelector">
          <optgroup label="Position">
             <!-- TODO: use the db and django to loop through and create all option tags -->
              <option>Goalie</option>
              <option>Midfielder</option>
          </optgroup>
      </select>

      <select class="select" multiple id="starterSelector">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
      </select>

      <select class="select" multiple id="allConferenceSelector">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
      </select>
    </div>

    <div class = "submit-button">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false" id="button1">
        Submit
      </button>
    </div>

    <div class = "map"></div>

    <div class ="table"></div>
